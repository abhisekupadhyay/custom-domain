<!DOCTYPE html>
<html>

<head>
    <title>
        form
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h3>
        <center>Form</center>
    </h3><br>
    <form>
        <fieldset>
            <legend>Personal Info</legend>
            <table width="100%">
                <colgroup>
                    <col width="25%">
                    <col width="75%">
                </colgroup>
                <tr>
                    <td><label>First Name*</label></td>
                    <td><input type="text" name="first_Name" id="first_Name" required placeholder="Ram"></td>
                </tr>
                <tr>
                    <td><label>Last Name*</label></td>
                    <td><input type="text" name="last_Name" id="last_Name" required placeholder="Prasad"></td>
                </tr>
                <tr>
                    <td>DOB*</td>
                    <td>
                        <select name="dob_day" id="dob_day">
                            <option value="">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                            <option value="32">32</option>
                        </select>
                        <select name="dob_month" id="dob_month">
                            <option value="">Month</option>
                            <option value="january">JAN</option>
                            <option value="february">FEB</option>
                            <option value="march">MAR</option>
                            <option value="april">APR</option>
                            <option value="may">MAY</option>
                            <option value="june">JUN</option>
                            <option value="july">JUL</option>
                            <option value="august">AUG</option>
                            <option value="september">SEP</option>
                            <option value="october">OCT</option>
                            <option value="november">NOV</option>
                            <option value="december">DEC</option>
                        </select>
                        <select name="dob_year" id="dob_year">
                            <option value="">Year</option>
                            <option value="1980">1980</option>
                            <option value="1981">1981</option>
                            <option value="1982">1982</option>
                            <option value="1983">1983</option>
                            <option value="1984">1984</option>
                            <option value="1985">1985</option>
                            <option value="1986">1986</option>
                            <option value="1987">1987</option>
                            <option value="1988">1988</option>
                            <option value="1989">1989</option>
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" name="email" id="email" required placeholder="example@example.com"></td>
                </tr>
                <tr>
                    <td><label>Phone*</label></td>
                    <td><input type="text" name="phone" id="phone" required placeholder="9840000000"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" id="gender" name="gender" value="male" />Male
                        <input type="radio" id="gender" name="gender" value="female" />Female
                    </td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea rows="3" cols="21" placeholder="street name,city,district" id="address"
                            name="address"></textarea></td>
                </tr>
                <tr>
                    <td><label>Photo*</label></td>
                    <td><input type="file" id="photo" name="photo" required></td>
                </tr>

                <tr>
                    <td><label></label></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <table width="100%">
                <colgroup>
                    <col width="25%">
                    <col width="25%">
                    <col width="25%">
                    <col width="25%">
                </colgroup>
                <tr>
                    <td>Education Qualifications</td>
                    <td>
                        <table border="0">
                            <tr>
                                <td>University</td>
                                <td> SEE </td>
                                <td> +2 </td>
                                <td>Passing year</td>
                            </tr>
                            <tr>
                                <td><input type="text" id="University" name="University" required
                                        placeholder="XYZ University"></td>
                                <td><input type="text" id="seeId" name="seeId" required placeholder="A+"></td>
                                <td><input type="text" id="2Id" name="2Id" required placeholder="A+"></td>
                                <td><input type="text" id="passing" name="passing" required placeholder="2000"></td>
                            </tr>
                        </table>
                    </td>
                </tr>

            </table>
        </fieldset>
        <fieldset>
            <legend>Qualifications</legend>
        </fieldset>
        <input type="submit" value="Submit" id="submit_Button">
    </form>
</body>

</html>
